<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form use css html responshive</title>
    <link rel="stylesheet" href="form-website-css-html.css">
</head>

<body>
    <div class="container">
        <form action="" method="">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required />
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder=" Enter userName" name="username" required />
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder=" Enter email" required />
                </div>
                <div class="input-box">
                    <label for="ohonenumber">Phone number</label>
                    <input type="phonenumber" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" required />
                </div>
                <div class="input-box">
                    <label for="password">Confirm Password</label>
                    <input type="password" placeholder="confirm password" required />
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="Femmale" />
                    <label for="male">Female</label>
                    <input type="radio" name="gender" id="other" />
                    <label for="male">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>
                    Lorem ipsum dolor sit amet <a href="#">consectetur adipisicing elit. </a>Dolore consequatur, nostrum, eum magnam,
                    nulla molestiae reiciendis pariatur numquam nemo perspiciatis modi illum. Deserunt cum quos vel
                    corporis, sed perspiciatis non!
                </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
